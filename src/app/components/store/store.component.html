<h1>{{role()}}</h1>
<div class="row gap-2 justify-content-center mt-2">
    @for(book of books;track book.title)
    {
    <div class="col-lg-5">
        <div class="card">
            <img width="100" src="https://cdn.pixabay.com/photo/2024/06/16/16/16/ai-generated-8833738_1280.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>
                <p-chip label="{{book.genre}}" />
                <div class="align-items-center mt-2">
                    <h4>â‚¹{{book.price}}</h4>
                    <div class="d-lg-flex justify-content-between w-100">
                        <button class="btn btn-primary w-lg-50 w-100 mb-2 mb-lg-0"><i class="pi pi-cart-plus"></i> Add to Cart</button>
                        <button class="btn btn-warning w-lg-50 w-100"><i class="pi pi-shopping-bag"></i> Buy now</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    }
</div>
